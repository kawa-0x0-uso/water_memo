<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>水メモ</title>
</head>
<body>

    <main>
        <div class="input-area">
            <div class="input-area_text">
                <label for="input_water">飲んだ量を入力してください</label>
                <input type="text" name="input_water" inputmode="numeric" id="input_water" required="required">
                <input id="submit" type="submit" value="送信する">
                
            </div>
            <div class="input-area_button">
            </div>
        </div>
        
        <div class="log-area">
            <h1>本日の履歴を表示します。</h1>
            <ul id="log-area_list">
            </ul>
        </div>

        <div class="result-area">
            <h1>本日の結果表示</h1>
            <ul id=""></ul>
        </div>

        <div class="clear">
            <input id="clear_btn" type="submit" value="履歴のクリア">
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
